<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter rent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="rent-body">
    <div id="rent-btn-div">
        <button id="back-to-expense-btn">Back</button>
        <button id="save-rent-btn">Save</button>
    </div>
    <h1 id="heading"></h1>
    <hr>
    <div id="rent-div">
        <div id="first-half-div">
            <div id="january-div" class="month-div">
                <label for="january-rent-input">January</label>
                <input type="number" id="january-rent-input" placeholder="Rent" class="month-rent-input">
                <textarea id="january-notes-input" placeholder="Notes"></textarea>
            </div>
            <div id="february-div" class="month-div">
                <label for="february-rent-input">February</label>
                <input type="number" id="february-rent-input" placeholder="Rent" class="month-rent-input">
                <textarea id="february-notes-input" placeholder="Notes"></textarea>
            </div>
            <div id="march-div" class="month-div">
                <label for="march-rent-input">March</label>
                <input type="number" id="march-rent-input" placeholder="Rent" class="month-rent-input">
                <textarea id="march-notes-input" placeholder="Notes"></textarea>
            </div>
            <div id="april-div" class="month-div">
                <label for="april-rent-input">April</label>
                <input type="number" id="april-rent-input" placeholder="Rent" class="month-rent-input">
                <textarea id="april-notes-input" placeholder="Notes"></textarea>
            </div>
            <div id="may-div" class="month-div">
                <label for="may-rent-input">May</label>
                <input type="number" id="may-rent-input"placeholder="Rent" class="month-rent-input">
                <textarea id="may-notes-input" placeholder="Notes"></textarea>
            </div>
            <div id="june-div" class="month-div">
                <label for="june-rent-input">June</label>
                <input type="number" id="june-rent-input" placeholder="Rent" class="month-rent-input">
                <textarea id="june-notes-input" placeholder="Notes"></textarea>
            </div>
        </div>
        <div id="second-half-div">
            <div id="july-div" class="month-div">
                <label for="july-rent-input">July</label>
                <input type="number" id="july-rent-input" placeholder="Rent" class="month-rent-input">
                <textarea id="july-notes-input" placeholder="Notes"></textarea>
            </div>
            <div id="august-div" class="month-div">
                <label for="august-rent-input">August</label>
                <input type="number" id="august-rent-input" placeholder="Rent" class="month-rent-input">
                <textarea id="august-notes-input" placeholder="Notes"></textarea>
            </div>
            <div id="september-div" class="month-div">
                <label for="september-rent-input">September</label>
                <input type="number" id="september-rent-input" placeholder="Rent" class="month-rent-input">
                <textarea id="september-notes-input" placeholder="Notes"></textarea>
            </div>
            <div id="october-div" class="month-div">
                <label for="october-rent-input">October</label>
                <input type="number" id="october-rent-input" placeholder="Rent" class="month-rent-input">
                <textarea id="october-notes-input" placeholder="Notes"></textarea>
            </div>
            <div id="november-div" class="month-div">
                <label for="november-rent-input">November</label>
                <input type="number" id="november-rent-input" placeholder="Rent" class="month-rent-input">
                <textarea id="november-notes-input" placeholder="Notes"></textarea>
            </div>
            <div id="december-div" class="month-div">
                <label for="december-rent-input">December</label>
                <input type="number" id="december-rent-input" placeholder="Rent" class="month-rent-input">
                <textarea id="december-notes-input" placeholder="Notes"></textarea>
            </div>
        </div>
    </div>
    <script src="rent.js"></script>
</body>
</html>
